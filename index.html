<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumpleaños ♡</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --black:#000000;
  --red:#8b0000;
  --dark-red:#4a0000;
  --paper:#f5e6c8;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--black);
  color:white;
  font-family:'Cinzel',serif;
  overflow-x:hidden;
}

section{
  min-height:100vh;
  display:none;
  padding:40px 20px;
  text-align:center;
  position:relative;
  animation:fade 0.8s ease;
}

section.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1,h2{
  font-family:'Great Vibes',cursive;
  font-size:2.8rem;
  margin-bottom:25px;
  color:var(--gold);
}

button{
  background:transparent;
  border:2px solid var(--gold);
  color:var(--gold);
  padding:12px 25px;
  margin:15px 10px 0;
  border-radius:30px;
  font-size:1rem;
  transition:0.3s;
}

button:hover{
  background:var(--gold);
  color:black;
}

/* ESTRELLAS */
#stars{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* CONTADOR */
#contador{
  font-size:1.2rem;
  margin:20px 0;
  line-height:1.6;
}

/* FLORES - ROSAS COMPLETAS */
.flower{
  position:absolute;
  width:20px;
  height:60px;
  animation:wind 4s ease-in-out infinite alternate;
}

/* TALLO */
.flower::before{
  content:"";
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:4px;
  height:40px;
  background:linear-gradient(to bottom,#2e8b57,#0f3d1f);
  border-radius:2px;
}

/* ROSA */
.flower::after{
  content:"";
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:18px;
  height:18px;
  border-radius:50%;
  background:
    radial-gradient(circle at 50% 50%, #ff4d4d 15%, #b30000 50%, #5a0000 100%);
  box-shadow:
    -8px 0 0 #b30000,
    8px 0 0 #b30000,
    0 -8px 0 #b30000,
    -6px -6px 0 #8b0000,
    6px -6px 0 #8b0000;
}

/* HOJAS */
.flower span{
  position:absolute;
  bottom:25px;
  width:10px;
  height:6px;
  background:#1f7a1f;
  border-radius:50%;
}

.flower span.left{
  left:-6px;
  transform:rotate(-30deg);
}

.flower span.right{
  right:-6px;
  transform:rotate(30deg);
}

@keyframes wind{
  from{transform:translateY(0) rotate(0deg)}
  to{transform:translateY(-10px) rotate(6deg)}
}

/* SOBRE */
.envelope-container{
  perspective:1000px;
  margin-top:30px;
}

.envelope{
  width:220px;
  height:140px;
  margin:auto;
  position:relative;
  cursor:pointer;
}

.envelope-body{
  width:100%;
  height:100%;
  background:linear-gradient(135deg,var(--dark-red),var(--red));
  border:2px solid var(--gold);
  border-radius:8px;
  position:absolute;
  bottom:0;
}

.envelope-flap{
  width:100%;
  height:70px;
  background:linear-gradient(135deg,var(--red),var(--dark-red));
  position:absolute;
  top:0;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 0.6s;
}

.envelope.open .envelope-flap{
  transform:rotateX(180deg);
}

.letter{
  width:90%;
  max-width:500px;
  margin:30px auto;
  background:var(--paper);
  color:#3a2a1a;
  padding:25px;
  border-radius:8px;
  font-family:'Great Vibes',cursive;
  font-size:1.4rem;
  line-height:1.5;
  display:none;
  box-shadow:0 0 25px rgba(212,175,55,0.4);
}

/* REGALO */
.gift-container{
  margin-top:80px;
}

.gift{
  width:160px;
  height:160px;
  margin:auto;
  position:relative;
  cursor:not-allowed;
  opacity:0.5;
  transition:0.4s;
}

.gift.unlocked{
  cursor:pointer;
  opacity:1;
}

.gift-box{
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#b8860b,var(--gold));
  border:3px solid var(--red);
  border-radius:10px;
  position:absolute;
  bottom:0;
}

.ribbon-vertical{
  width:20px;
  height:100%;
  background:var(--red);
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

.ribbon-horizontal{
  width:100%;
  height:20px;
  background:var(--red);
  position:absolute;
  top:50%;
  transform:translateY(-50%);
}

.gift-lid{
  width:100%;
  height:40px;
  background:linear-gradient(135deg,#b8860b,var(--gold));
  border:3px solid var(--red);
  border-radius:10px 10px 0 0;
  position:absolute;
  top:-40px;
  transition:transform 0.6s;
}

.gift.open .gift-lid{
  transform:translateY(-60px) rotate(-10deg);
}

#giftContent{
  display:none;
  margin-top:20px;
  font-size:1.2rem;
  color:var(--gold);
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<section id="fecha" class="active">
<h1>Nuestra Historia</h1>
<div id="contador"></div>
<p>Desde el 16 de octubre a las 6:55 PM comenzó todo.</p>
<div id="campoFlores"></div>
</section>

<script>
const startDate = new Date("2025-12-24T18:32:00-07:00");

/* FLORES */
function generarFlores(){
  const campo=document.getElementById("campoFlores");
  const now=new Date();
  const diffDays=Math.floor((now-startDate)/(1000*60*60*24));
  const total=diffDays>0?diffDays:0;

  for(let i=0;i<total;i++){
    const f=document.createElement("div");
    f.className="flower";

    const leafL=document.createElement("span");
    leafL.className="left";
    f.appendChild(leafL);

    const leafR=document.createElement("span");
    leafR.className="right";
    f.appendChild(leafR);

    f.style.left=Math.random()*100+"%";
    f.style.bottom=Math.random()*50+"px";
    f.style.animationDuration=(3+Math.random()*3)+"s";
    campo.appendChild(f);
  }
}
generarFlores();
</script>

</body>
</html>
