<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Historia ♡</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --gold-soft:#e6c55c;
  --gold-deep:#b8860b;
  --gold-dark:#8c6a00;
  --deep:#0d0d0d;
  --red:#8b0000;
  --shadow-strong:0 25px 60px rgba(0,0,0,0.7);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:
    radial-gradient(circle at 20% 30%,rgba(212,175,55,0.05),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(212,175,55,0.04),transparent 40%),
    var(--deep);
  color:white;
  font-family:'Cinzel',serif;
  overflow-x:hidden;
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

section{
  min-height:100vh;
  display:none;
  padding:100px 20px;
  text-align:center;
}

section.active{
  display:block;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:60px;
  color:var(--gold);
}

button{
  margin-top:60px;
  padding:14px 30px;
  border-radius:40px;
  border:2px solid var(--gold);
  background:transparent;
  color:var(--gold);
  transition:.4s;
  cursor:pointer;
}

button:hover{
  background:var(--gold);
  color:black;
}

/* CONTADOR */

.timer-container{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
}

.time-box{
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:15px;
  width:110px;
}

.time-number{
  font-size:28px;
  font-weight:bold;
  color:var(--gold-soft);
}

/* FLORES */

.flower{
  position:absolute;
  width:10px;
  height:10px;
  background:var(--gold-soft);
  border-radius:50%;
  top:-20px;
  animation:fall linear infinite;
  opacity:.6;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

/* CARTA */

.envelope-wrapper{
  margin-top:70px;
  margin-bottom:120px;
  perspective:1600px;
}

.envelope{
  width:360px;
  height:240px;
  margin:auto;
  position:relative;
  cursor:pointer;
  transform-style:preserve-3d;
}

.envelope-body{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(145deg,var(--gold),var(--gold-deep));
  border-radius:20px;
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(145deg,var(--gold),var(--gold-dark));
  clip-path:polygon(0 0,100% 0,50% 70%);
  transform-origin:top;
  transition:1.3s;
}

.seal{
  position:absolute;
  width:50px;
  height:50px;
  background:var(--red);
  border-radius:50%;
  top:95px;
  left:155px;
  transition:.6s;
}

.letter{
  position:absolute;
  width:90%;
  max-height:75%;
  background:white;
  color:black;
  left:5%;
  top:20%;
  border-radius:15px;
  padding:35px;
  font-family:'Great Vibes',cursive;
  font-size:1.4rem;
  line-height:1.6;
  overflow-y:auto;
  opacity:0;
  transition:1s;
}

.envelope.open .flap{
  transform:rotateX(-180deg);
}

.envelope.open .letter{
  opacity:1;
  transform:translateY(-10%);
}

.envelope.open .seal{
  opacity:0;
}

/* REGALO */

.gift-container{
  display:none;
  margin-top:40px;
}

.gift{
  position:relative;
  width:120px;
  height:120px;
  margin:40px auto;
  cursor:pointer;
}

.box{
  width:100%;
  height:100%;
  background:var(--gold);
  border-radius:10px;
  position:absolute;
}

.lid{
  width:110%;
  height:35px;
  background:var(--gold-deep);
  position:absolute;
  top:-35px;
  left:-5%;
  border-radius:10px;
  transition:.6s;
}

.ribbonV{
  position:absolute;
  width:20px;
  height:100%;
  background:var(--red);
  left:50%;
  transform:translateX(-50%);
}

.ribbonH{
  position:absolute;
  height:20px;
  width:100%;
  background:var(--red);
  top:40%;
}

.gift.open .lid{
  transform:translateY(-40px) rotate(-10deg);
}

#giftMessage{
  display:none;
  margin-top:20px;
  font-family:'Great Vibes',cursive;
  font-size:1.6rem;
  color:var(--gold);
}

/* RECUERDOS */

.gallery{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
}

.gallery img{
  width:190px;
  height:250px;
  object-fit:cover;
  border-radius:20px;
  transition:.4s;
  cursor:pointer;
  border:2px solid rgba(212,175,55,0.3);
}

.gallery img:hover{
  transform:scale(1.05);
  border:2px solid var(--gold);
}

/* MODAL */

#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

#modal img{
  max-width:90%;
  max-height:85%;
  border-radius:20px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- HOME -->
<section id="home" class="active">
<h1>Nuestra Historia ♡</h1>
<button onclick="go('fecha')">Fecha</button>
<button onclick="go('regalo')">Carta & Regalo</button>
<button onclick="go('recuerdos')">Recuerdos</button>
</section>

<!-- RECUERDOS -->
<section id="recuerdos">
<h1>Nuestros Recuerdos ♡</h1>
<div class="gallery">
<img src="Meee.jpeg" onclick="openModal(this.src)">
<img src="quieres ser mi novia.jpeg" onclick="openModal(this.src)">
</div>
<button onclick="go('home')">Volver</button>
</section>

<div id="modal" onclick="closeModal()">
<img id="modalImg">
</div>

<script>
function go(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");

function openModal(src){
modal.style.display="flex";
modalImg.src=src;
}

function closeModal(){
modal.style.display="none";
}

const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let stars=[];
for(let i=0;i<200;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2,speed:Math.random()*0.3});
}

function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fillStyle="white";
ctx.fill();
s.y+=s.speed;
if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}
});
requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
