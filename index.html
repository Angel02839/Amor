<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumpleaños ♡</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --black:#000;
  --red:#8b0000;
  --dark-red:#4a0000;
  --paper:#f5e6c8;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--black);
  color:white;
  font-family:'Cinzel',serif;
  overflow-x:hidden;
}

section{
  min-height:100vh;
  display:none;
  padding:40px 20px;
  text-align:center;
  position:relative;
  animation:fade 0.8s ease;
}
section.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1,h2{
  font-family:'Great Vibes',cursive;
  font-size:2.8rem;
  margin-bottom:25px;
  color:var(--gold);
}

button{
  background:transparent;
  border:2px solid var(--gold);
  color:var(--gold);
  padding:12px 25px;
  margin:15px 10px 0;
  border-radius:30px;
  font-size:1rem;
  transition:.3s;
}
button:hover{
  background:var(--gold);
  color:black;
}

/* ESTRELLAS */
#stars{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* ===== NUEVO CONTADOR ESTILO CAJAS ===== */
.timer-title{
  margin:20px 0;
  font-size:1.2rem;
  color:var(--gold);
}

.timer-container{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:15px;
  margin-top:15px;
}

.time-box{
  background:rgba(212,175,55,0.1);
  padding:15px;
  border-radius:15px;
  width:90px;
  border:1px solid var(--gold);
}

.time-number{
  font-size:22px;
  font-weight:bold;
  color:var(--gold);
}

.time-label{
  font-size:13px;
}

/* FLORES */
.flower{
  position:absolute;
  width:20px;
  height:50px;
  animation:wind 5s ease-in-out infinite alternate;
}
.flower::before{
  content:"";
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:5px;
  height:35px;
  background:linear-gradient(to bottom,#2ecc71,#145a32);
}
.flower::after{
  content:"";
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:20px;
  background:radial-gradient(circle,#ff4d6d,#8b0000);
  border-radius:50%;
}
@keyframes wind{
  from{transform:rotate(-3deg)}
  to{transform:rotate(5deg)}
}

/* SOBRE */
.envelope-container{perspective:1000px;margin-top:30px;}
.envelope{width:220px;height:140px;margin:auto;position:relative;cursor:pointer;}
.envelope-body{
  width:100%;height:100%;
  background:linear-gradient(135deg,var(--dark-red),var(--red));
  border:2px solid var(--gold);
  border-radius:8px;
  position:absolute;
}
.envelope-flap{
  width:100%;height:70px;
  background:linear-gradient(135deg,var(--red),var(--dark-red));
  position:absolute;top:0;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:.6s;
}
.envelope.open .envelope-flap{transform:rotateX(180deg);}

.letter{
  width:90%;max-width:500px;margin:30px auto;
  background:var(--paper);color:#3a2a1a;
  padding:25px;border-radius:8px;
  font-family:'Great Vibes',cursive;
  font-size:1.4rem;
  line-height:1.5;
  display:none;
  box-shadow:0 0 25px rgba(212,175,55,.4);
}

/* REGALO */
.gift-container{margin-top:80px;}
.gift{width:160px;height:160px;margin:auto;position:relative;cursor:not-allowed;opacity:.5;transition:.4s;}
.gift.unlocked{cursor:pointer;opacity:1;}
.gift-box{
  width:100%;height:100%;
  background:linear-gradient(135deg,#b8860b,var(--gold));
  border:3px solid var(--red);
  border-radius:10px;
  position:absolute;
}
.ribbon-vertical{width:20px;height:100%;background:var(--red);position:absolute;left:50%;transform:translateX(-50%);}
.ribbon-horizontal{width:100%;height:20px;background:var(--red);position:absolute;top:50%;transform:translateY(-50%);}
.gift-lid{
  width:100%;height:40px;
  background:linear-gradient(135deg,#b8860b,var(--gold));
  border:3px solid var(--red);
  border-radius:10px 10px 0 0;
  position:absolute;top:-40px;
  transition:.6s;
}
.gift.open .gift-lid{transform:translateY(-60px) rotate(-10deg);}
#giftContent{display:none;margin-top:20px;font-size:1.2rem;color:var(--gold);}

/* GALERÍA */
.gallery{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:20px;}
.gallery img{
  width:100%;border:2px solid var(--gold);
  border-radius:12px;cursor:pointer;transition:.3s;
}
.gallery img:hover{transform:scale(1.05);}
#modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;align-items:center;
}
#modal img{max-width:90%;border:3px solid var(--gold);border-radius:10px;}

</style>
</head>
<body>

<canvas id="stars"></canvas>

<section id="home" class="active">
<h1>Feliz Cumpleaños ♡</h1>
<button onclick="showSection('fecha')">Fecha</button>
<button onclick="showSection('regalo')">Regalo</button>
<button onclick="showSection('recuerdos')">Recuerdos</button>
</section>

<section id="fecha">
<h1>Nuestra Historia</h1>

<div class="timer-title">Nuestro amor comenzó hace:</div>

<div class="timer-container">
  <div class="time-box">
    <div class="time-number" id="years">0</div>
    <div class="time-label">Años</div>
  </div>
  <div class="time-box">
    <div class="time-number" id="months">0</div>
    <div class="time-label">Meses</div>
  </div>
  <div class="time-box">
    <div class="time-number" id="days">0</div>
    <div class="time-label">Días</div>
  </div>
  <div class="time-box">
    <div class="time-number" id="hours">0</div>
    <div class="time-label">Horas</div>
  </div>
  <div class="time-box">
    <div class="time-number" id="minutes">0</div>
    <div class="time-label">Min</div>
  </div>
  <div class="time-box">
    <div class="time-number" id="seconds">0</div>
    <div class="time-label">Seg</div>
  </div>
</div>

<div id="campoFlores"></div>
<button onclick="showSection('home')">Volver</button>
</section>

<!-- RESTO IGUAL (Carta, regalo, recuerdos) -->
<!-- No se tocó nada de esa parte -->

<script>

/* CAMBIO DE SECCIÓN */
function showSection(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* CONTADOR NUEVO */
const startDate = new Date("2025-12-24T18:32:00-07:00");

function updateCounter(){
  const now=new Date();
  let diff=Math.abs(now-startDate);

  const years=Math.floor(diff/(1000*60*60*24*365));
  const months=Math.floor(diff/(1000*60*60*24*30))%12;
  const days=Math.floor(diff/(1000*60*60*24))%30;
  const hours=Math.floor(diff/(1000*60*60))%24;
  const minutes=Math.floor(diff/(1000*60))%60;
  const seconds=Math.floor(diff/1000)%60;

  document.getElementById("years").innerText=years;
  document.getElementById("months").innerText=months;
  document.getElementById("days").innerText=days;
  document.getElementById("hours").innerText=hours;
  document.getElementById("minutes").innerText=minutes;
  document.getElementById("seconds").innerText=seconds;
}
setInterval(updateCounter,1000);
updateCounter();

</script>
</body>
</html>
